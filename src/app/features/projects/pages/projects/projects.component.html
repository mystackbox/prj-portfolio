<div class="projects-page-main" id="projects-page-main">
  <div class="page-content-intro-hr">projects selection</div>

  <section class="project-details">
    <div class="top-container">
      <div *ngIf="project" class="details-container top-left-details">
        <div class="project-img-container">
          <img
            class="project-img"
            [src]="'./img/projects/' + project.imageName + '.png'"
            [alt]="project.imageName"
            title="View Site"
            loading="lazy"
          />
        </div>
        <div class="project-description">
          <div class="heading project">{{ project.name }}</div>
          <div class="details">
            <p>
              {{ project.introduction }}
            </p>
          </div>
          <div class="project-views">
            <span
              class="view git-btn "
              (click)="openHyperLink(project.hyperlinks[0])"
            >
              <i class="bi bi-github"></i>
              GitHub
            </span>
            <span
              class="view view-btn "
              (click)="openHyperLink(project.hyperlinks[1])"
            >
              <i class="bi bi-box-arrow-up-right"></i>
              Online
            </span>
          </div>
        </div>
      </div>

      <div class="details-container top-right-details">
        <div class="project-description">
          <div class="heading">description</div>
          <div class="details">
            {{ project?.description }}
          </div>
        </div>
      </div>
    </div>

   <!-- <div class="page-content-intro-hr">selection</div> -->

  <section *ngIf="projectsList" class="featured-projects">
    <div *ngFor="let project of projectsList; let i = index" [class]="'project-container prj-' + i">
      <div class="project-image-container">
        <img
          class="project-img"
          [src]="'./img/projects/' + project.imageName + '.png'"
          alt="featured project"
          (click)="getProject(project.id)"
           loading="lazy"
        />
      </div>

      <div class="project-details-container">
        <div class="project-name">{{ project.name }}</div>

        <div class="project-summary">{{ project.heading }}</div>

        <div class="project-view-btns">
          <div
            class="view-btn git-hub-repo"
            (click)="openHyperLink(project.hyperlinks[0])"
          >
            <i class="bi bi-github"></i> GitHub
          </div>
          <div class="view-btn details" (click)="getProject(project.id)">
            <i class="bi bi-bookmark"></i> Details
          </div>
          <div
            class="view-btn live-site"
            (click)="openHyperLink(project.hyperlinks[1])"
          >
            <i class="bi bi-box-arrow-up-right"></i> Online
          </div>
        </div>
      </div>
    </div>
    
  </section>
