<div id="page-instroduction" class="page-instroduction">
  <div class="current-weather-container" *ngIf="isPositionAvailable">
    <div class="weather-nfo">
      <div class="weather-icon">
        <img
          [src]="'http://openweathermap.org/img/wn/' + weatherIcon"
          alt="Icon"
          class="weather-icon-img"
          [title]="weatherDescription | titlecase"
        />
      </div>
      <div class="weather-temp" title="Temp">{{ temperature }}°C</div>
    </div>
  </div>

  <div
    class="current-weather-container"
    title="Current Weather"
    *ngIf="!isPositionAvailable"
  >
    <div class="weather-nfo">
      <div class="weather-temp zero-temp">{{ temperature }}°C</div>
    </div>
  </div>

  <div class="call-to-acltion-container">
    <div *ngIf="hasChanges === true" @staggerInFromLeft class="intro-text">
      <div class="animate-stagger page-title">{{ pageTitle }}</div>
      <div class="animate-stagger page-description">{{ pageDesc }}</div>
      <div class="animate-stagger page-intro-buttons">
        <button
          name="projects"
          class="button projects"
          type="button"
          (click)="redirectToProjects()"
        >
          projects
        </button>
        <button
          name="contact"
          class="button contact"
          type="button"
          (click)="redirectToContactUs()"
        >
          contact
        </button>
      </div>
    </div>

    <div @animateZoomIn class="intro-image">
      <img
        class="project-img"
        src="./img/call-to-action/ui.png"
        alt="recent project"
      />
    </div>
  </div>
</div>
