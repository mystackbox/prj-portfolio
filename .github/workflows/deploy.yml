name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch like 'master' or 'source'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to gh-pages branch or upload artifacts
      pages: write # Required to deploy to GitHub Pages
      id-token: write # Required for OpenID Connect (OIDC) for secure deployments

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Action to check out your repository

      - name: Setup Node.js # Example for Node.js projects
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your desired Node.js version
          cache: 'npm' # Cache node modules for faster builds

      - name: Install dependencies
        run: npm install # Or 'yarn install', 'pnpm install', etc.

      - name: Build project
        run: npm run build # Or your build command (e.g., 'jekyll build', 'hugo', 'gatsby build')

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # Path to your built site's output directory (e.g., 'build', 'dist', '_site', 'public')

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy # This job depends on 'build-and-deploy'
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4